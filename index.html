<doctype! html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src='js/snake.js'></script>
        <script type="text/javascript" src='js/game.js'></script>
        <script type="text/javascript" src='js/gameView.js'></script>
        <script type="text/javascript" src='js/initialize.js'></script>
        <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class='title'>
            <h2>snake</h2>
            <p>Level: <text id='level'></text></p>
            <p>Total Apples Eaten: <text id='eaten'></text></p>
        </div>
        <div id='game-container'>
            <div id='game-over'>
                <h2>game over!</h2>
            </div>
        </div>
        <p class='footer'>Classic game of snake. After every level, apple on board increases by one, and snake's length will increase. Spacebar to pause or resume.</p>
    </body>
</html>
